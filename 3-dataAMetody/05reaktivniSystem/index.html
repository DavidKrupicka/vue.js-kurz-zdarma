<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue.js kurz</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    {{ status }}
    <button v-on:click="turnOn">Zapnout</button>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            status: 'Vypnuto'
        },
        methods: {
            turnOn(){
                this.status = 'Zapnuto';
            }
        }
    })
</script>
</html>
