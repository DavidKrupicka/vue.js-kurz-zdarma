<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue.js kurz</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    {{ name }}, {{ getNameSurname("David", "Krupička") }}
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            name: 'David'
        },
        methods: {
            getNameSurname(name, surname){
                return name + surname;
            }
        }
    })
</script>
</html>
